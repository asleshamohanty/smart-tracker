<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTasker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 50px;
        }
        .left-section {
            width: 50%;
        }
        .right-section img {
            width: 100%;
            max-width: 400px;
        }
        .button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0097a7;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 160px;
        }
        .top-right .btn {
            margin-left: 10px;
        }
        h1 {
            font-weight: bold;
            font-size: 4rem; /* Make title bigger */
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Sign Up</a>

    </div>
    <div class="container">
        <div class="left-section">
            <h1>SmartTasker</h1>
            <p style="font-size: 18px; color: #555;">Your smart solution for task management</p>
            <button class="button" onclick="window.location.href='login.html'">Get Started</button>
        </div>
        <div class="right-section">
            <img src="" alt="Landing Image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
